models:
- name: stg_emp_dept_join
  description: This model combines employee and department data to provide a comprehensive
    view of employee details along with their total compensation. It is useful for
    analyzing employee information in the context of their respective departments.
  columns:
  - name: empno
    description: A unique identifier for each employee.
  - name: ename
    description: The name of the employee.
  - name: job
    description: The job title of the employee.
  - name: mgr
    description: The employee number of the manager.
  - name: hiredate
    description: The date the employee was hired.
  - name: sal
    description: The salary of the employee.
  - name: comm
    description: The commission received by the employee.
  - name: deptno
    description: A unique identifier for the department.
  - name: created_at
    description: The timestamp when the record was created.
  - name: total_compensation
    description: The total compensation of the employee, calculated as the sum of
      salary and commission.
